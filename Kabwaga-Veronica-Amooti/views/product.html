<!DOCTYPE html>
<html>
<head>
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="stat">Sales: UGX <!-- Insert sales here dynamically --></div>
      <div class="stat">Orders: UGX <!-- Insert orders here dynamically --></div>
      <div class="stat">In stock: UGX <!-- Insert in stock value here dynamically --></div>
      <div class="stat">Out of stock: <!-- Insert out of stock count dynamically --></div>
    </div>

    <form id="productForm" action="/add" method="POST">
      <h2>Add Product</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" id="category" required>
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" required>
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" required>
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" name="color" id="color" required>
        <span class="error-message"></span>
      </div>

      <button type="submit">Save</button>
      <button type="reset">Clear</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>CATEGORY</th>
          <th>PRICE (UGX)</th>
          <th>QUANTITY</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop over products and insert rows here -->
        <!-- Example row:
        <tr>
          <td>453541</td>
          <td>iPhone 15</td>
          <td>Smart Phones</td>
          <td>7,900,000</td>
          <td>752</td>
        </tr>
        -->
      </tbody>
    </table>
  </div>
</body>
</html>
